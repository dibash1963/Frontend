<h2>
  
	Welcome {{user}}.
 <a style="float:right;" (click)="userLogout();" class ="btn btn-secondary">Logout</a>
 <a style="float:right;" class ="btn btn-secondary" routerLinkActive="active" [routerLink]="['/user/edit/',userId]">Edit Profile</a>
 <a style="float:right;" (click)="doneToDo(todo.id);" class ="btn btn-secondary">+</a>
   
</h2>
 

<form [formGroup]="todoForm" (ngSubmit)="onSubmit()" id="todofrm">
  <div class="cont_principal">
    <div class="cont_centrar">
      <div class="cont_todo_list_top">
        <div class="cont_titulo_cont">
          <h3>THINGS TO DO</h3>
        </div>
        <div class="cont_add_titulo_cont" [ngClass]="{ 'cont_add_titulo_cont_active': classNameActive }" >
          <button (click)="addNewItem()"><i class="material-icons">î……</i></button>
        </div>

      </div>

      <div class="cont_crear_new" [ngClass]="{ 'cont_crear_new_active': classNameActive }">
        <table class="table">
          <tr>
            <th>Action</th>
            <th>Title</th>
            <th>Date</th>
          </tr>
          <tr>
            <td><select name="action" id="action_select" formControlName="todoCategory" class="form-control" [ngClass]="{'is-invalid': submitted && f.todoCategory.errors}"[(ngModel)]="individualToDo.action">
             <option value="SHOPPING">SHOPPING</option>
             <option value="WORK">WORK</option>
             <option value="SPORT">SPORT</option>
             <option value="MUSIC">MUSIC</option> 
           </select>
         </td>
         <td>
          <input type="text" name="title" class="input_title_desc form-control" required="required" formControlName="todoTitle" [ngClass]="{'is-invalid': submitted && f.todoTitle.errors}" [(ngModel)]="individualToDo.title"/>      
        </td>
        <td>
          <select name="date" class="input_description_title form-control" id="date_select" formControlName="todoDate" [ngClass]="{'is-invalid': submitted && f.todoDate.errors}"[(ngModel)]="individualToDo.date">
           <option value="TODAY">TODAY</option>
           <option value="TOMORROW">TOMORROW</option>       
         </select>
       </td>
     </tr>
     <tr>
       <th class="titl_description" >Description</th>
     </tr>
     <tr>

      <td colspan="3">
        <input type="text" class="input_description form-control" name = "description"  formControlName="todoDescription" [ngClass]="{'is-invalid': submitted && f.todoDescription.errors}" [(ngModel)]="individualToDo.description"/>
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <button class="btn_add_fin" *ngIf="!individualToDo.id">ADD</button>
        <button class="btn_add_fin"*ngIf="individualToDo.id">EDIT</button>
      </td>
      <td colspan="3">
          <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
      </td>
    </tr>
  </table>
  </div>


  <div class="cont_princ_lists">
    <ul>
      <li *ngFor="let todo of existingToDos" class="list_shopping li_num_0_{{todo.id}}">
        <div class="col_md_1_list">
          <p>{{todo.action}}</p>
        </div>
        <div class="col_md_2_list todo-content" [ngClass]="{'done': todo.done}">
          <h4>{{todo.title}}</h4>
          <p>{{todo.description}}</p>
        </div>
        <div class="col_md_3_list">
          <div class="cont_text_date">
            <p>{{todo.date}}</p>      
          </div>
          <div class="cont_btns_options" *ngIf="!todo.done">
            <ul>
              <li><a style="float:left;" (click)="editToDo(todo.id);"><img src="../assets/aa.svg"></a></li>
              <li><a style="float:left;" (click)="deleteToDo(todo.id);"><img src="../assets/bb.svg"></a></li>
              <li><a style="float:left;" (click)="doneToDo(todo.id);"><img src="../assets/new.svg"></a></li>
            </ul>   
            
          </div>

          
        </div>
      </li>
    </ul>
  </div>

  </div>
  </div>

</form>
